<style>

<body style="background-color: #263238;">

    <script>
    openCat("Cat1")
    function openCat(catName) {
        var i;
        var x = document.getElementsByClassName("cat");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        document.getElementById(catName).style.display = "block";
    }
    </script>

    <footer class="w3-container w3-bottom w3-center" style="background-color: #c3e88d;">
        <input class="w3-input w3-border" type="text" placeholder="Search..." style="max-width: 300px">
